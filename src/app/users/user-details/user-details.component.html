<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">User Details</h4>
                </div>
                <div class="card-content">
                    <table class="table table responsive">
                        <tr>
                            <td>UserName:</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>{{user.email}}</td>
                        </tr>  
                        <tr>
                            <td>Phone:</td>
                            <td>{{user.phone}}</td>
                        </tr> 
                        <tr>
                            <td>Address:</td>
                            <td>{{user.address}}</td>
                        </tr>           
                    </table>
                    <button class="btn btn-danger pull-right" (click)="gotoUsersList()"> Back</button>
                    <button class="btn btn-danger pull-right" (click)="editUser()">Edit User</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
